<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg>
      <rect
        width="300"
        height="300"
        style="fill: rgba(0, 0, 255, 0.5); stroke: rgb(0, 0, 0)"
      ></rect>
    </svg>

    <svg>
      <rect
        x="50"
        y="20"
        width="150"
        height="150"
        style="
          fill: blue;
          stroke: pink;
          stroke-width: 5;
          fill-opacity: 0.1;
          stroke-opacity: 0.9;
        "
      />
    </svg>

    <svg>
      <rect x="50" y="20" width="150" height="150"
      style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5"/>
    </svg>

    <!-- 圆角矩形 -->
    <svg width="500" height="500">
      <rect x="50" y="20" rx="150" ry="15" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5"></rect>
    </svg>
  </body>
</html>
